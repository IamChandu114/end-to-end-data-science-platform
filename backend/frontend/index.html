<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>End-to-End Data Scientist Platform</title>

<style>
body {
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    font-family: "Segoe UI", sans-serif;
    margin: 0;
}

.container {
    max-width: 1100px;
    margin: auto;
    padding: 40px;
}

h1 {
    text-align: center;
    font-size: 48px;
    margin-bottom: 10px;
}

h2 {
    margin-top: 50px;
    font-size: 28px;
}

.card {
    background: rgba(255,255,255,0.08);
    padding: 30px;
    border-radius: 16px;
    margin-top: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

input, button {
    width: 100%;
    padding: 14px;
    margin-top: 12px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
}

input {
    background: #111;
    color: white;
}

button {
    background: linear-gradient(90deg, #ff512f, #dd2476);
    color: white;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    opacity: 0.9;
}

pre {
    background: black;
    padding: 20px;
    border-radius: 10px;
    overflow-x: auto;
}
</style>
</head>

<body>
<div class="container">
    <h1>ðŸš€ End-to-End Data Scientist Platform</h1>

    <!-- ANALYZE -->
    <div class="card">
        <h2>ðŸ“Š Upload & Analyze CSV</h2>
        <input type="file" id="csvFile">
        <button onclick="analyze()">Analyze</button>
        <pre id="analyzeResult"></pre>
    </div>

    <!-- PREDICT -->
    <div class="card">
        <h2>ðŸ¤– Predict</h2>
        <input id="age" placeholder="Age">
        <input id="salary" placeholder="Salary">
        <input id="experience" placeholder="Experience">
        <button onclick="predict()">Predict</button>
        <pre id="predictResult"></pre>
    </div>
</div>

<script>
async function analyze() {
    const file = document.getElementById("csvFile").files[0];
    const formData = new FormData();
    formData.append("file", file);

    const res = await fetch("/analyze", {
        method: "POST",
        body: formData
    });

    document.getElementById("analyzeResult").innerText =
        JSON.stringify(await res.json(), null, 2);
}

async function predict() {
    const data = {
        age: document.getElementById("age").value,
        salary: document.getElementById("salary").value,
        experience: document.getElementById("experience").value
    };

    const res = await fetch("/predict", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
    });

    document.getElementById("predictResult").innerText =
        JSON.stringify(await res.json(), null, 2);
}
</script>
</body>
</html>
